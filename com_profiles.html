<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }
      .boost-section {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      h1 {
        text-align: center;
        color: #333;
        font-size: 2.5rem;
        margin-bottom: 40px;
      }
      .platform-container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }
      .platform {
        background: linear-gradient(145deg, #ffffff, #e6e6e6);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        width: 220px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .platform:hover {
        transform: translateY(-10px);
      }
      .platform i {
        font-size: 3rem;
        margin-bottom: 15px;
      }
      .platform h2 {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .platform button {
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .youtube {
        background: linear-gradient(145deg, #ff0000, #cc0000);
      }
      .youtube i,
      .youtube h2 {
        color: #fff;
      }
      .youtube .subscribe-btn {
        background-color: #fff;
        color: #ff0000;
      }
      .youtube .subscribe-btn:hover {
        background-color: #ff0000;
        color: #fff;
      }
      .facebook {
        background: linear-gradient(145deg, #1877f2, #166fe5);
      }
      .facebook i,
      .facebook h2 {
        color: #fff;
      }
      .facebook .like-btn {
        background-color: #fff;
        color: #1877f2;
      }
      .facebook .like-btn:hover {
        background-color: #1877f2;
        color: #fff;
      }
      .tiktok {
        background: linear-gradient(145deg, #000000, #69c9d0);
      }
      .tiktok i,
      .tiktok h2 {
        color: #fff;
      }
      .tiktok .follow-btn {
        background-color: #fff;
        color: #000;
      }
      .tiktok .follow-btn:hover {
        background-color: #000;
        color: #fff;
      }
      .instagram {
        background: linear-gradient(
          145deg,
          #405de6,
          #5851db,
          #833ab4,
          #c13584,
          #e1306c,
          #fd1d1d
        );
      }
      .instagram i,
      .instagram h2 {
        color: #fff;
      }
      .instagram .follow-btn {
        background-color: #fff;
        color: #c13584;
      }
      .instagram .follow-btn:hover {
        background-color: #c13584;
        color: #fff;
      }
      .vector-animation {
        position: relative;
        height: 50px;
        margin-top: 20px;
        overflow: hidden;
      }
      .vector-animation i {
        position: absolute;
        bottom: -50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        opacity: 0;
        animation: float 3s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          bottom: -50px;
          opacity: 0;
        }
        50% {
          bottom: 0;
          opacity: 1;
        }
        100% {
          bottom: 50px;
          opacity: 0;
        }
      }
      .platform:hover .vector-animation i {
        animation-play-state: running;
      }
      .platform::after {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: inherit;
        filter: blur(20px);
        opacity: 0;
        z-index: -1;
        transition: opacity 0.3s ease;
      }
      .platform:hover::after {
        opacity: 0.7;
      }
      @media (max-width: 768px) {
        .platform-container {
          flex-direction: column;
          align-items: center;
        }
        .platform {
          width: 80%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <section class="boost-section">
      <h1>Follow Our Social Profiles</h1>
      <div class="platform-container">
        <div class="platform youtube">
          <i class="fab fa-youtube"></i>
          <h2>YouTube</h2>
          <button onclick="openComYoutube()" class="subscribe-btn">Subscribe</button>
          <div class="vector-animation">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="platform facebook">
          <i class="fab fa-facebook"></i>
          <h2>Facebook</h2>
          <button onclick="openComFacebook()" class="like-btn">Like</button>
          <div class="vector-animation">
            <i class="fas fa-thumbs-up"></i>
          </div>
        </div>
        <!-- <div class="platform tiktok">
          <i class="fab fa-tiktok"></i>
          <h2>TikTok</h2>
          <button class="follow-btn">Follow</button>
          <div class="vector-animation">
            <i class="fas fa-music"></i>
          </div>
        </div>
        <div class="platform instagram">
          <i class="fab fa-instagram"></i>
          <h2>Instagram</h2>
          <button class="follow-btn">Follow</button>
          <div class="vector-animation">
            <i class="fas fa-heart"></i>
          </div>
        </div>
      </div> -->
    </section>

    <script>
      function openComYoutube() {
        window.open("https://youtube.com/@roovix", "_blank");
      }
      function openComFacebook() {
        window.open("https://facebook.com/roovixx", "_blank");
      }
    </script>
  </body>
</html>
